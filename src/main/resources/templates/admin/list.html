<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Manager Product</h1></div>
    <a th:href="@{/admin/products/add}" class="h3 mr-2">Add new products</a>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table style="width: 70%; margin: 0 auto" class="table table-bordered">
            <thead>
            <th>ID</th>
            <th>Product name</th>
            <th>Product detail</th>
            <th>Price</th>
            <th>Manufacturer</th>
            <th>Action</th>
            </thead>
            <tbody>
            <th:block th:each="item: ${listProducts}">
                <tr>
                    <td>[[${item.id}]]</td>
                    <td>[[${item.name}]]</td>
                    <td>[[${item.productDetail}]]</td>
                    <td>[[${item.price}]]</td>
                    <td>[[${item.manufacturer}]]</td>
                    <td>
                        <a th:href="@{'/admin/products/edit/' + ${item.id}}"
                           class="h4"
                           style="margin-right: 1.5rem"
                           title="edit user">edit</a>
                        <a th:href="@{'/admin/products/delete/' + ${item.id}}"
                           class="h4 ">delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
