<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h2>[[${pageTitle}]]</h2>
    <form th:action="@{/admin/products/save}" method="post" th:object="${product}" style="max-width: 500px; margin: 0 auto">
        <div>
            <div>
                <label class="col-sm-4 col-form-label">Product name: </label>
                <div class="col-dm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="1" maxlength="100">
                </div>
            </div>
            <div>
                <label class="col-sm-4 col-form-label">Product detail: </label>
                <div class="col-dm-8">
                    <input type="text" th:field="*{productDetail}" class="form-control" required minlength="1"
                           maxlength="255">
                </div>
            </div>

            <div>
                <label class="col-sm-4 col-form-label">Price: </label>
                <div class="col-dm-8">
                    <input type="number" th:field="*{price}" th:default="0" class="form-control" required>
                </div>
            </div>
            <div>
                <label class="col-sm-4 col-form-label">Manufacturer: </label>
                <div class="col-dm-8">
                    <input type="text" th:field="*{manufacturer}" class="form-control" required minlength="1"
                           maxlength="255">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" >Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelAddNewProduct()">Cancel</button>
                <button type="reset" class="btn btn-info">Reset</button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    function cancelAddNewProduct() {
        window.location = "[[@{/admin/products}]]";
    }
</script>
</html>
